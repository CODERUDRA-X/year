<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Launch | Coderudra-X</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { orbitron: ['Orbitron', 'sans-serif'], exo: ['Exo 2', 'sans-serif'] },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'rocket-fly': 'flyUp 2.5s cubic-bezier(0.45, 0, 0.55, 1) forwards',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
                        flyUp: { '0%': { transform: 'translateY(100vh) scale(1)' }, '100%': { transform: 'translateY(-150vh) scale(0.8)' } }
                    },
                    dropShadow: {
                        'neon': '0 0 10px rgba(59, 130, 246, 0.8)',
                        'neon-red': '0 0 15px rgba(239, 68, 68, 0.9)',
                    }
                }
            }
        }
    </script>

    <style>
        body { background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%); overflow: hidden; }
        .star-layer { width: 1px; height: 1px; background: transparent; position: absolute; }
        .layer-1 { animation: animStar 50s linear infinite; }
        .layer-2 { animation: animStar 100s linear infinite; }
        .layer-3 { animation: animStar 150s linear infinite; }
        @keyframes animStar { from { transform: translateY(0px); } to { transform: translateY(-2000px); } }
        .flame { background: linear-gradient(to bottom, transparent 10%, #FFF 40%, #fdcb6e 60%, #ff7675 90%); transform-origin: top center; animation: flame-flicker 0.1s infinite alternate; }
        @keyframes flame-flicker { 0% { transform: scaleX(1) scaleY(1); opacity: 1; } 100% { transform: scaleX(0.9) scaleY(0.95); opacity: 0.8; } }
        
        /* Custom Scrollbar for the Note */
        .glass-scroll::-webkit-scrollbar { width: 6px; }
        .glass-scroll::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 10px; }
        .glass-scroll::-webkit-scrollbar-thumb { background: rgba(34, 211, 238, 0.5); border-radius: 10px; }
    </style>
</head>
<body class="h-screen w-screen text-white relative">

    <audio id="party-music" loop>
        <source src="party.mp3" type="audio/mpeg">
    </audio>

    <div id="stars1" class="star-layer layer-1 bg-white rounded-full"></div>
    <div id="stars2" class="star-layer layer-2 bg-white rounded-full"></div>
    <div id="stars3" class="star-layer layer-3 bg-white rounded-full"></div>

    <div id="ui-layer" class="relative z-20 flex flex-col items-center justify-center h-full transition-all duration-700">
        <p class="font-exo text-cyan-300 tracking-[0.5em] text-sm uppercase mb-6 animate-pulse">System Status: Ready</p>
        <h1 class="font-orbitron text-5xl md:text-7xl font-black text-center mb-12 relative">
            <span class="absolute inset-0 blur-lg bg-gradient-to-r from-cyan-500 to-blue-600 opacity-50"></span>
            <span class="relative drop-shadow-neon bg-clip-text text-transparent bg-gradient-to-r from-white to-cyan-200">2026 LOADING</span>
        </h1>
        <button onclick="launchSequence()" class="group relative px-8 py-4 bg-black/30 backdrop-blur-md border border-white/10 rounded-full overflow-hidden transition-all hover:scale-105 hover:border-cyan-400/50 hover:shadow-[0_0_40px_rgba(34,211,238,0.4)]">
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-cyan-400/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700"></div>
            <span class="font-orbitron text-xl font-bold tracking-widest flex items-center gap-3">
                <span class="text-red-500 animate-pulse">‚óè</span> INITIATE LAUNCH
            </span>
        </button>
    </div>

    <div id="rocket-container" class="fixed left-1/2 bottom-[-200px] -translate-x-1/2 z-30 opacity-0 pointer-events-none">
        <div class="relative w-24 md:w-32 drop-shadow-2xl">
            <svg viewBox="0 0 512 512" class="w-full fill-white drop-shadow-neon-white"><path d="M256 16c-50 0-110 90-110 210 0 45 15 75 30 90-20 20-20 50-20 50l40 10v90l60-30 60 30v-90l40-10s0-30-20-50c15-15 30-45 30-90 0-120-60-210-110-210z"/><circle cx="256" cy="226" r="30" class="fill-cyan-900"/></svg>
            <div class="absolute top-[85%] left-1/2 -translate-x-1/2 w-10 h-32 flame rounded-b-full blur-sm"></div>
            <div class="absolute top-[85%] left-1/2 -translate-x-1/2 w-6 h-24 flame rounded-b-full bg-white blur-md"></div>
        </div>
    </div>

    <div id="final-msg" class="fixed inset-0 z-40 flex flex-col items-center justify-center opacity-0 pointer-events-none scale-90 transition-all duration-1000">
        
        <h1 class="font-orbitron text-5xl md:text-7xl font-black text-center leading-tight mb-6">
            <span class="block text-white drop-shadow-neon-red">HAPPY</span>
            <span class="block text-transparent bg-clip-text bg-gradient-to-b from-yellow-300 to-orange-500 drop-shadow-[0_0_25px_rgba(234,179,8,0.8)]">NEW YEAR</span>
        </h1>

        <div class="w-[90%] max-w-md bg-white/5 backdrop-blur-xl border border-white/20 rounded-2xl p-6 text-center transform hover:scale-105 transition-transform duration-300 shadow-2xl relative overflow-hidden animate-float">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-cyan-400 to-transparent opacity-50"></div>
            
            <h3 class="font-orbitron text-cyan-300 text-lg mb-3 tracking-widest">Incoming Message...</h3>
            <div class="max-h-32 overflow-y-auto glass-scroll">
                <p class="font-exo text-gray-200 text-sm md:text-base leading-relaxed">
                    "Another year of debugging life and compiling dreams! üöÄ<br>
                    May your 2026 have 0 errors, minimum latency, and maximum joy.<br>
                    Let's code a beautiful future together!"
                </p>
            </div>
            <p class="mt-4 text-xs text-gray-400 uppercase tracking-widest">- Coderudra-X</p>
        </div>

        <button id="music-btn" onclick="toggleMusic()" class="mt-8 group flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full font-orbitron font-bold tracking-wider hover:shadow-[0_0_30px_rgba(236,72,153,0.6)] transition-all active:scale-95 animate-pulse-fast">
            <span class="text-2xl group-hover:animate-spin">üéµ</span>
            <span>PLAY PARTY ANTHEM</span>
        </button>

    </div>

    <script>
        // --- STARS GENERATOR ---
        function generateSpace(layerId, count, size) {
            let boxShadow = "";
            const layer = document.getElementById(layerId);
            for(let i = 0; i < count; i++) {
                boxShadow += `${Math.floor(Math.random()*2000)}px ${Math.floor(Math.random()*2000)}px #FFF, `;
            }
            layer.style.width = size + "px"; layer.style.height = size + "px";
            layer.style.boxShadow = boxShadow.slice(0, -2);
        }
        generateSpace('stars1', 700, 1); generateSpace('stars2', 200, 2); generateSpace('stars3', 100, 3);

        // --- LOGIC ---
        const sfxLaunch = new Audio('https://www.soundjay.com/transport/sounds/rocket-launch-01.mp3'); 
        const sfxBoom = new Audio('https://www.soundjay.com/misc/sounds/fireworks-01.mp3');
        const partyMusic = document.getElementById('party-music');
        let musicPlaying = false;

        function launchSequence() {
            const ui = document.getElementById('ui-layer');
            const rocketCont = document.getElementById('rocket-container');
            const finalMsg = document.getElementById('final-msg');

            ui.style.opacity = '0';
            ui.style.transform = 'scale(0.9) translateY(50px)';
            
            sfxLaunch.volume = 0.5;
            sfxLaunch.play().catch(e => console.log("Interaction needed"));

            setTimeout(() => {
                rocketCont.style.opacity = '1';
                rocketCont.classList.add('animate-rocket-fly');
            }, 500);

            setTimeout(() => {
                sfxBoom.play();
                finalMsg.style.opacity = '1';
                finalMsg.style.transform = 'scale(1)';
                finalMsg.style.pointerEvents = 'auto';
                startFireworks();
            }, 2200);
        }

        function toggleMusic() {
            const btn = document.getElementById('music-btn');
            if (!musicPlaying) {
                partyMusic.play();
                btn.innerHTML = '<span class="text-2xl animate-bounce">‚è∏</span> PAUSE VIBES';
                btn.classList.remove('from-purple-600', 'to-pink-600');
                btn.classList.add('from-green-500', 'to-emerald-600');
                musicPlaying = true;
                // Add extra confetti burst on music play
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            } else {
                partyMusic.pause();
                btn.innerHTML = '<span class="text-2xl group-hover:animate-spin">üéµ</span> RESUME PARTY';
                btn.classList.remove('from-green-500', 'to-emerald-600');
                btn.classList.add('from-purple-600', 'to-pink-600');
                musicPlaying = false;
            }
        }

        function startFireworks() {
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, colors: ['#22d3ee', '#e879f9', '#facc15', '#ffffff'], origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
